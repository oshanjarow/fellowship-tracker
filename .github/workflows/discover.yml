name: Discover New Sources

on:
  schedule:
    # Run weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  discover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run source discovery
        run: python -c "from scraper.sources import discovery; discovery.discover_sources(max_new=20)"

      - name: Commit discovered sources
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/discovered_sources.json
          git diff --staged --quiet || git commit -m "Update discovered sources [automated]"
          git push
